<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Search Spotify by Mark Ledbetter</title>
    <meta name="thumbnail" content="images/search-spotify-thumbnail.jpg" />
    <meta property="og:title" content="Search Spotify by Mark Ledbetter">
    <meta property="og:description" content="Search Spotify is a single page web app for searching Spotify's database using their Artist, Album and Track categories. Created by Mark Ledbetter.">
    <meta property="og:image" content="images/search-spotify-thumbnail.jpg">
    <meta property="og:url" content="https://markleds.github.io/ShutTheBox/">
    <meta name="twitter:title" content="Search Spotify by Mark Ledbetter">
    <meta name="twitter:description" content=" Search Spotify is a single page web app for searching Spotify's database using their Artist, Album and Track categories. Created by Mark Ledbetter.">
    <meta name="twitter:image" content="images/search-spotify-thumbnail.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./manifest.json">
    <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">

    <!-- CSS sheet -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- jQuery Library -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>

    <!-- Main JS App -->
    <script type="text/javascript" src="./js/app.js"></script>

    <!-- Handlebards cdnjs Cloudflare -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.runtime.min.js"></script>

    <!-- pre-compiled templates -->
    <script src="./js/templates/templatesCompiled.js"></script>

  </head>
  <body>
    <header>
      <h1>Search Spotify</h1>
      <form id="seach-form" class="form-style" method="post">
        <select id="search-category" class="select-items" name="searchCategory">
          <option name="" value=""></option>
          <option name="artist" value="artist">Artist</option>
          <option name="album" value="album">Album</option>
          <option name="track" value="track">Track</option>
        </select>
        <input type="text" class="seach-input" name="searchParam" placeholder="search" value="">
        <button id="submit-button" class="button-search" type="submit" name="button">Submit</button>
      </form>
      <div id="search-param" class="users-search">
        <img src="spotify-logo-3.png" width="500px" height="492px" />

      </div>
    </header>
    <section id="results-location">

    </section>
    <div class="copyright">
      <a href="mailto:mark@markledbetterdesigns.com">&copy; Mark Ledbetter</a>
    </div>
    <div id="modal" class="modal-bkgnd" style="display:none">
      <section >
        <div class="modal-header">
          <h2>More Ablums By<br/>
          <span class="artist-clicked"></span></h2>
          <button id="close-modal" class="album-buttom close-modal-buttom" type="button" name="button">Close</button>
        </div>
      <div id="modal-content"></div>
    </section>
    </div>
  </body>
</html>
